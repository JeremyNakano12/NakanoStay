spring:
  application:
    name: NakanoStay

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nakanostay_db}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin}

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:app@gmail.com}
    password: ${EMAIL_PASSWORD:app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
          connectiontimeout: 20000
          timeout: 20000
          writetimeout: 20000
        debug: ${MAIL_DEBUG:false}

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

supabase:
  url: ${SUPABASE_URL:https://project.supabase.co}
  anon-key: ${SUPABASE_ANON_KEY:anon-key}
  jwt:
    secret: ${SUPABASE_JWT_SECRET:jwt-secret}

resilience4j:
  ratelimiter:
    instances:
      booking-lookup:
        limitForPeriod: 30
        limitRefreshPeriod: 3600s
      booking-cancel:
        limitForPeriod: 5
        limitRefreshPeriod: 3600s

server:
  port: ${SERVER_PORT:8080}